<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web3 社交聚合器</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 30%;
    background-color: #f0f0f0;
    border-right: 1px solid #ccc;
    padding: 20px;
}

.sidebar h2 {
    margin-top: 0;
}

.contact-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.contact-item {
    padding: 10px;
    cursor: pointer;
}

.contact-item:hover {
    background-color: #ddd;
}

.main-content {
    flex: 1;
    padding: 20px;
}

.chat {
    border: 1px solid #ccc;
    padding: 20px;
    height: 80%;
    overflow-y: auto;
}

.chat-message {
    margin-bottom: 10px;
}

.chat-message:last-child {
    margin-bottom: 0;
}

.chat-input {
    width: calc(100% - 40px);
    margin-top: 10px;
}

.send-button {
    width: 40px;
    margin-top: 10px;
}
</style>
</head>
<body>
<div class="sidebar">
    <h2>联系人</h2>
    <ul class="contact-list">
        <!-- 这里可以动态生成联系人列表 -->
        <li class="contact-item">联系人1</li>
        <li class="contact-item">联系人2</li>
        <li class="contact-item">联系人3</li>
    </ul>
</div>
<div class="main-content">
    <div class="chat">
        <!-- 这里可以动态生成聊天内容 -->
        <div class="chat-message">对话内容1</div>
        <div class="chat-message">对话内容2</div>
        <div class="chat-message">对话内容3</div>
    </div>
    <input type="text" class="chat-input" placeholder="输入消息...">
    <button class="send-button">发送</button>
</div>
</body>
</html>
